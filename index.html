<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="header">
        <h1>
            Vanilla Todo
        </h1>
        <img src="./assets/github.svg" alt="">
    </header>
    <main class="main">
        <div class="tags">
            <ul class="tags__list list">
                <li class="tags__list-item">
                    All
                </li>
                <li class="tags__list-item">
                    Important
                </li>
            </ul>
            <hr>
            <ul class="tags__list list tags__list--custom"></ul>
            <span class="tags__new-tag">
                + New Tag
            </span>
        </div>
        <div class="tasks">
            <ul class="tasks__list list"></ul>
            <div class="tasks__button-container">
                <button class="tasks__button">
                    + New Todo
                </button>
            </div>
        </div>
    </main>

    <dialog class="dialog">
        <header class="dialog__header">
            <h2>New Tag</h2>
            <img src="./assets/cancel.svg" alt="">
        </header>
        <form class="dialog__form">
            <label for="" class="dialog__label">
                Tag Name
                <input type="text" class="dialog__input">
            </label>
            <button class="dialog__button">Add Tag</button>
        </form>
    </dialog>

    <dialog class="dialog2">
        <header class="dialog__header">
            <h2>New Task</h2>
            <img src="./assets/cancel.svg" alt="">
        </header>
        <form class="dialog__form">
            <label for="" class="dialog__label">
                Task Name
                <input type="text" class="dialog__input">
            </label>
            <button class="dialog__button2">Add Task</button>
        </form>
    </dialog>

    <script type="module" src="./src/script.js"></script>
</body>
</html>
