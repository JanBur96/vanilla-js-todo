<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="header">
        <h1>
            Vanilla Todo
        </h1>
        <img src="./assets/github.svg" alt="">
    </header>
    <main class="main">
        <div class="tags">
            <ul class="tags__list list">
                <li class="tags__list-item" id="tag-all">
                    All
                </li>
                <li class="tags__list-item" id="tag-important">
                    Important
                </li>
            </ul>
            <hr>
            <ul class="tags__list list tags__list--custom" id="custom-tags"></ul>
            <span class="tags__new-tag" id="new-tag">
                + New Tag
            </span>
        </div>
        <div class="tasks">
            <ul class="tasks__list list" id="task-list"></ul>
            <div class="tasks__button-container">
                <button class="tasks__button" id="new-task">
                    + New Todo
                </button>
            </div>
        </div>
    </main>

    <dialog class="dialog" id="dialog-tag">
        <header class="dialog__header">
            <h2>New Tag</h2>
            <img class="dialog__cancel" src="./assets/cancel.svg" alt="" id="dialog-tag-cancel">
        </header>
        <form class="dialog__form">
            <label class="dialog__label">
                Tag Name
                <input type="text" class="dialog__input" id="dialog-tag-input">
            </label>
            <button class="dialog__button" id="tag-button">Add Tag</button>
        </form>
    </dialog>

    <dialog class="dialog" id="dialog-task">
        <header class="dialog__header">
            <h2>New Task</h2>
            <img class="dialog__cancel" id="dialog-cancel-task" src="./assets/cancel.svg" alt="">
        </header>
        <form class="dialog__form">
            <label class="dialog__label">
                Task Name
                <input type="text" class="dialog__input" id="dialog-task-input">
            </label>
            <div>
                <label class="dialog__label">
                    Task Tags
                </label>
                <ul id="dialog-task-selected"></ul>
                <select class="dialog__select" id="dialog-task-select">
                </select>
            </div>
            <button class="dialog__button" id="task-button">Add Task</button>
        </form>
    </dialog>

    <script type="module" src="./src/script.js"></script>
</body>
</html>
