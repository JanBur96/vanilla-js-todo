<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>
            Fancy Name
        </h1>
        <i>
            Icon
        </i>
    </header>
    <main class="main">
        <div class="tag-list">
            <ul class="tag-list__list">
                <li class="tag-list__list-item">
                    All
                </li>
                <li class="tag-list__list-item">
                    Important
                </li>
            </ul>
            <hr>
            <ul class="tag-list__list tag-list__list--custom">
                <li class="tag-list__list-item tag-list__list-item--custom">
                    Example Tag 1
                </li>
                <li class="tag-list__list-item tag-list__list-item--custom">
                    Example Tag 2
                </li>
            </ul>
            <span class="tag-list__new-tag">
                + New Tag
            </span>
        </div>
        <div class="task-list">
            <ul class="task-list__list">
                <li class="task-list__list-item">
                    <div class="task-list__list-item-col1">
                        <i>
                            Icon
                        </i>
                        <div class="task-list__list-item-main">
                            <h2 class="task-list__list-item-headline">
                                Example Task 1
                            </h2>
                            <span class="task-list__list-item-tag">
                                Tag
                            </span>
                        </div>
                    </div>
                    <div class="task-list__list-item-col2">
                        <i>
                            Icon
                        </i>
                    </div>
                </li>
                <li class="task-list__list-item">
                    <div class="task-list__list-item-col1">
                        <i>
                            Icon
                        </i>
                        <div class="task-list__list-item-main">
                            <h2 class="task-list__list-item-headline">
                                Example Task 1
                            </h2>
                        <span class="task-list__list-item-tag">
                            Tag
                        </span>
                        </div>
                    </div>
                    <div class="task-list__list-item-col2">
                        <i>
                            Icon
                        </i>
                    </div>
                </li>
                
            </ul>
            <div class="task-list__button-container">
                <button class="task-list__button">
                    + New Todo
                </button>
            </div>
        </div>
    </main>
</body>
</html>
